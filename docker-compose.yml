services:
  bot:
    build: .
    container_name: eora_bot
    env_file:
      - .env
    depends_on:
      - redis
    restart: always
    environment:
      REDIS_URL: "redis://redis:6379"

  redis:
    image: redis:7
    container_name: eora_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
